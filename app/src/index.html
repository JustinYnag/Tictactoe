<!DOCTYPE html>
<html>
  <head>
    <title>TicTacToe on the Blockchain</title>
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1>TicTacToe</h1>
          <h2>Distribute TicTacToe on the Blockchain</h2>
          <div id="waiting" class="in-game waiting-for-join">Waiting for Opponent!</div>
          <div id="your-turn" class="in-game waiting-for-join">Your Turn</div>
          <table id="board" class="in-game waiting-for-join">
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="game-start">
            <br><br><button id="creategame" onclick="App.createNewGame()" class="btn btn-primary">Create Game</button> - or - <button id="joingame" onclick="App.joinGame()"  class="btn btn-success">Join Game</button>

            <br>One Game Costs: 0.1 Ether <br/>
          </div>
          <div class="in-game">
            Game-Address: <span id="game-address"></span> <br/>
            <div class="waiting-for-join">Opponent-Address: <span id="opponent-address"></span></div>
          </div>
          <hr />
          <span class="hint small">
            <strong>Hint:</strong> open the browser developer console to view any
            errors and warnings.
          </span>
          <script src="index.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
